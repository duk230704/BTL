<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Web Sách</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
    integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="

  <link rel="stylesheet" href="css\head.css">
  <link rel="stylesheet" href="css\styles.css">
</head>

<body>

  <!---Header-->
  <header>
    <div class="container">
      <a href="/" class="logo">
        <img src="img\head-foot\logo.jpg" alt="Logo">
      </a>
      <form class="search-bar">
        <input type="text" placeholder="Cập nhật những gì bạn tìm kiếm">
        <button type="submit"><i class="fas fa-search"></i></button>
      </form>
      <div class="user-actions">
        <button><i class="fas fa-bell"></i> Thông báo</button>
        <button><i class="fas fa-shopping-cart"></i> Giỏ hàng</button>
        <button><i class="fas fa-user"></i> Tài khoản</button>
        <select>
          <option value="vi">Tiếng Việt</option>
          <option value="en">English</option>
        </select>
      </div>
    </div>
  </header>
